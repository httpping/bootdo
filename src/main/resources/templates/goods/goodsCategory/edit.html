<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="categoryId" name="categoryId" th:value="${goodsCategory.categoryId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">父种类id 为零表示顶层种类：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" th:value="${goodsCategory.parentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品种类名称：</label>
								<div class="col-sm-8">
									<input id="categoryName" name="categoryName" th:value="${goodsCategory.categoryName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品种类主图：</label>
								<div class="col-sm-8">
									<input id="image" name="image" th:value="${goodsCategory.image}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态 1.启用 2.未启用 3 已删除：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${goodsCategory.state}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">简要描述：</label>
								<div class="col-sm-8">
									<input id="simpleDescribe" name="simpleDescribe" th:value="${goodsCategory.simpleDescribe}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">推荐标志 1是 2否：</label>
								<div class="col-sm-8">
									<input id="recommend" name="recommend" th:value="${goodsCategory.recommend}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<!--<input id="createTime" name="createTime" th:value="${#dates.format(goodsCategory.createTime,'yyyy-MM-dd HH:mm:ss')}" class="form-control" type="text">-->
									<input type="text" class="laydate-icon layer-date form-control" id="createTime" name="createTime" th:value="${goodsCategory.createTime}==null?null:${#dates.format(goodsCategory.createTime,'yyyy-MM-dd HH:mm:ss')}" placeholder="请选择出生年月"
										   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" style="background-color: #fff;" readonly="readonly"/>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<!--<input id="updateTime" name="updateTime" th:value="${#dates.format(goodsCategory.updateTime,'yyyy-MM-dd HH:mm:ss')}" class="form-control" type="text">-->
									<input type="text" class="laydate-icon layer-date form-control" id="updateTime" name="updateTime" th:value="${goodsCategory.createTime}==null?null:${#dates.format(goodsCategory.createTime,'yyyy-MM-dd HH:mm:ss')}" placeholder="请选择出生年月"
										   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" style="background-color: #fff;" readonly="readonly"/>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建者id：</label>
								<div class="col-sm-8">
									<input id="adminId" name="adminId" th:value="${goodsCategory.adminId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="goods/goodsCategory/include::footer"></div>
	<script type="text/javascript" src="/js/appjs/goods/goodsCategory/edit.js">
	</script>
</body>
</html>
