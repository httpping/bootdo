<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="goodsId" name="goodsId" th:value="${goods.goodsId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">所属类别id：</label>
								<div class="col-sm-8">
									<input id="categoryId" name="categoryId" th:value="${goods.categoryId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品名称：</label>
								<div class="col-sm-8">
									<input id="goodsName" name="goodsName" th:value="${goods.goodsName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">别名：</label>
								<div class="col-sm-8">
									<input id="nickname" name="nickname" th:value="${goods.nickname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品主图：</label>
								<div class="col-sm-8">
									<input id="image" name="image" th:value="${goods.image}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">删除 1是 2否：</label>
								<div class="col-sm-8">
									<input id="delState" name="delState" th:value="${goods.delState}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">简要描述：</label>
								<div class="col-sm-8">
									<input id="simpleDescribe" name="simpleDescribe" th:value="${goods.simpleDescribe}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">详细描述：</label>
								<div class="col-sm-8">
									<input id="detailDescribe" name="detailDescribe" th:value="${goods.detailDescribe}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">上架标志 1 已上架 0 未上架：</label>
								<div class="col-sm-8">
									<input id="isMarketable" name="isMarketable" th:value="${goods.isMarketable}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">推荐 1是 2否：</label>
								<div class="col-sm-8">
									<input id="recommend" name="recommend" th:value="${goods.recommend}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${goods.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${goods.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建者id：</label>
								<div class="col-sm-8">
									<input id="adminId" name="adminId" th:value="${goods.adminId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/goods/goods/edit.js">
	</script>
</body>
</html>
